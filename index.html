<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Todo</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="display-1 text-center text-info">Todos</h1>
      <div class="input-group mb-3">
        <div class="in-group input-group-prepend">
          <div class="input-group-text">
            <input
              class="in-check-all"
              type="checkbox"
              aria-label="Checkbox for following text input"
            />
          </div>
        </div>
        <input
          type="text"
          class="in-todo form-control"
          placeholder="What needs to be done?"
          aria-label="Text input with checkbox"
          aria-describedby="button-addon2"
          maxlength="50"
        />
      </div>

      <ul class="out-list list-group mb-2"></ul>

      <div
        class="out-footer d-flex justify-content-between align-items-center border rounded p-1 bg-light invisible"
      >
        <p class="out-left text-muted">0 items left</p>
        <div
          class="out-filters btn-group btn-group-toggle btn-group-sm"
          data-toggle="buttons"
        >
          <label class="btn btn-secondary active">
            <input type="radio" name="options" id="option1" checked />
            All
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="option2" /> Active
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="option3" /> Completed
          </label>
        </div>
        <a href="#" class="out-clear text-decoration-none text-info invisible"
          >Clear completed</a
        >
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="todo.js"></script>
  </body>
</html>
