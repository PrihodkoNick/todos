<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Todo</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="display-1 text-center text-info">Todos</h1>
      <div class="input-group mb-3">
        <div class="input-group-prepend invisible">
          <div class="input-group-text">
            <input class="check-all" type="checkbox" />
          </div>
        </div>
        <input
          type="text"
          class="todo-text form-control"
          placeholder="What needs to be done?"
          aria-label="Text input with checkbox"
          aria-describedby="button-addon2"
          maxlength="50"
        />
      </div>

      <ul class="todo-list list-group mb-2"></ul>

      <div
        class="footer d-flex justify-content-between align-items-center border rounded p-1 bg-light invisible"
      >
        <p class="items-left text-muted">0 items left</p>
        <div
          class="filters btn-group btn-group-toggle btn-group-sm"
          data-toggle="buttons"
        >
          <label class="btn btn-secondary active">
            <input type="radio" name="options" id="all" />
            All
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="active" /> Active
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="complete" /> Completed
          </label>
        </div>
        <a
          href="#"
          class="clear-complete text-decoration-none text-info invisible"
          >Clear completed</a
        >
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script src="todo.js"></script>
  </body>
</html>
