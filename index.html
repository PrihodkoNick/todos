<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Todo</title>
  </head>
  <body>
    <section class="wrapper">
      <header class="d-flex justify-content-between align-items-baseline">
        <h1 class="flex-grow-1 display-1 text-center text-info">Todos</h1>
        <label class="mr-1">Todos on page:</label>
        <div>
          <select class="todos-on-page form-control">
            <option>3</option>
            <option>5</option>
            <option>7</option>
            <option>10</option>
          </select>
        </div>
      </header>

      <div class="add-todo input-group mb-2">
        <div class="check-all-box input-group-prepend invisible">
          <div class="input-group-text">
            <input class="check-all" type="checkbox" />
          </div>
        </div>
        <input
          type="text"
          class="todo-text form-control rounded"
          placeholder="What needs to be done?"
          maxlength="50"
        />
      </div>

      <ul class="todo-list list-group mb-2"></ul>
      <nav class="d-flex justify-content-center">
        <ul class="pagination mb-2"></ul>
      </nav>

      <div
        class="footer d-flex justify-content-between align-items-center border rounded bg-light p-1 invisible"
      >
        <p class="items-left text-muted mb-0">0 items left</p>
        <div
          class="filters btn-group btn-group-toggle btn-group-sm"
          data-toggle="buttons"
        >
          <label class="btn btn-secondary active">
            <input type="radio" name="options" id="all" />
            All
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="active" /> Active
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="complete" /> Completed
          </label>
        </div>
        <a
          href="#"
          class="clear-complete text-decoration-none text-info invisible"
          >Clear completed</a
        >
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="todo.js"></script>
  </body>
</html>
